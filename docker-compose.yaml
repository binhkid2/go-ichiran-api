version: '3.8'
services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock # Allows go-ichiran to manage Ichiran containers
      - ~/.config/ichiran:/root/.config/ichiran # Persists Ichiran data (~5GB)
    environment:
      - PORT=8080
    networks:
      - ichiran-network

networks:
  ichiran-network:
    driver: bridge